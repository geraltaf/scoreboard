<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">

            <div class="scoreBoard">
                <h3>HOME</h3>
                <h2 id="homeScore">0</h2>
                <div class="btn">
                    <button onclick="add1home()">+1</button>
                    <button onclick="add2home()">+2</button>
                    <button onclick="add3home()">+3</button>
                </div>
            </div>

            <button class="reset" onclick="resetScore()">RESET</button>

            <div class="scoreBoard">
                <h3>GUEST</h3>
                <h2 id="guestScore">0</h2>
                <div class="btn">
                    <button onclick="add1guest()">+1</button>
                    <button onclick="add2guest()">+2</button>
                    <button onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
